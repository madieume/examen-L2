<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link rel="stylesheet" href="../CSS/style1.css">
</head>
<body>
  <div class="login-container">
    <h2>S'INSCRIRE</h2>
    <a href="ajouter.html">Ajouter</a>
    <form class="login-form mt">
        <div class="form-group">
            <label class="block" for="prenom">Prenom</label>
            <input type="text" id="prenom" name="prenom" required>
          </div>
          <div class="form-group">
            <label class="block" for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required>
          </div>
      <div class="form-group">
        <label class="block" for="email">Adresse email</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button class="block" type="submit">Validerr</button>
    </form>
  </div>
</body>
</html>
